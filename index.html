
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Vandals | Varsity Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* sky-50 */
            color: #1e3a8a; /* blue-900 */
            margin: 0;
            padding: 0;
        }
        
        #root {
            width: 100%;
            height: 100vh;
        }
        
        /* Noise Overlay */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .font-marker {
            font-family: 'Permanent Marker', cursive;
        }

        /* Chalkboard Texture */
        .chalkboard-bg {
            background-color: #262626;
            background-image: 
                linear-gradient(45deg, rgba(255, 255, 255, 0.02) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.02) 75%, rgba(255, 255, 255, 0.02)), 
                linear-gradient(45deg, rgba(255, 255, 255, 0.02) 25%, transparent 25%, transparent 75%, rgba(255, 255, 255, 0.02) 75%, rgba(255, 255, 255, 0.02));
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e40af;
            border-radius: 99px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #1e3a8a;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes search-popup-wobble {
            0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; transform: translateY(-30px) scale(1.2) rotate(-10deg); }
            40% { transform: translateY(-50px) scale(1.1) rotate(10deg); }
            60% { transform: translateY(-60px) scale(1.0) rotate(-5deg); }
            80% { opacity: 1; transform: translateY(-70px) scale(1.0) rotate(5deg); }
            100% { opacity: 0; transform: translateY(-80px) scale(0.8) rotate(0deg); }
        }
        .animate-search-popup {
            animation: search-popup-wobble 2s ease-out forwards;
        }
        
        .varsity-text-shadow {
            text-shadow: 2px 2px 0px #1e3a8a;
        }
        .varsity-box-shadow {
            box-shadow: 4px 4px 0px #1e3a8a;
        }
        
        .game-content {
            min-width: 100%;
            min-height: 100%;
            position: relative;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            .game-container {
                overflow-x: auto;
                overflow-y: auto;
            }
        }
        
        /* Tablet optimizations */
        @media (min-width: 769px) and (max-width: 1024px) {
            .game-container {
                overflow: auto;
            }
        }
        
        /* Desktop optimizations */
        @media (min-width: 1025px) {
            .game-container {
                overflow: hidden;
            }
            
            .game-content {
                overflow: hidden;
            }
        }
        
        /* Prevent text selection during gameplay */
        .select-none {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Ensure smooth scrolling */
        .smooth-scroll {
            scroll-behavior: smooth;
        }
        
        /* Fix for iOS Safari bottom bar */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
        }
    </style>
